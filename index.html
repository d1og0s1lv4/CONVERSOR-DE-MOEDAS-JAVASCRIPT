<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>My Convert Money</title>
</head>

<body>
    <div class="wrapper">
        <img class="logo" src="./assets/logo.gif" alt="logo-convert-money">

        <section>
            <div class="container-one">
                
                <h4> Converter <span>de</span> </h4>
                
                <select class="put-info" id="input-um">
                    <option>R$ Real Brasileiro</option>
                </select>

                
                <h4>Converter <span>para</span></h4>
                
                <select  onchange="convertValues()" class="put-info currency-selector" id="input-dois">
                    <option value="dolar">US$ Dólar</option>
                    <option value="euro">€ Euro</option>
                    <option value="libra">£ Libra</option>
                </select>

                
                <h4><span>Valor</span></h4>
                
                <input type="number" class="put-info" id="input-value" placeholder="R$1000,00">
                
                <br> <br>
                <button class="convert-button">Converter</button>
            </div>


            <div class="container-two">
                <img class="container-two-img" src="./assets/real.png" alt="bandeira-referente-ao-país-da-moeda">
                <h5>Real</h5>
                <h3 class="real-value">R$10.000,00</h3>

                <img class="container-two-img arrow" src="./assets/arrow.png" alt="seta-para-baixo">
                <br>

                <img class="container-two-img currency-img" src="./assets/dolar.png" alt="bandeira-referente-ao-país-da-moeda">
                <h5 class="currency-name">Dólar</h5>
                <h3 class="another-value">US$20.000,00</h3>

            </div>

        </section>


    </div>

    <script src="scripts.js"></script>
</body>

</html>
